<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript" src="js/jquery/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=b385678529fcaf84412badbb03da4ac5&plugin=AMap.ControlBar,AMap.Geocoder,AMap.PolyEditor,AMap.MouseTool"></script>
		<script type="text/javascript" src="js/trackEdit.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			*{
				margin: 0px;
				border: none;
				padding: 0px;
			}
			header{
				position: absolute;
				z-index: 1;
				width: 100%;
				height: 90px;
				background: #F0F0F0;
				opacity:0.8;
				box-shadow:0 0 5px #000;
			}
			.showMapDiv{
				position: relative;
				z-index: 0;
				height: calc(100vh);
			}
			header>span{
				font-size: 20px;
				width: 100px;
				margin-left: 45px;
				line-height: 80px;
				display: inline;
				position: absolute;
			}
			header>div{
				height: 100%;
				margin: 3px;
				float: right;
				margin-right: 25px;

			}
			header>div>div{
				height: 40px;
			}
			header>div>div>div{
				height: 80px;
				padding: 20px;
				float:right;
			}
			header div div input{
				width: 68px;
				height: 26px;
				margin: 2px 5px;
				border-radius: 5px;
			}
			button{
				height:40px;
				height: 40px;
			}

		</style>
	</head>
	<body>
		<header>
			<span>轨迹编辑</span>
			<div>
				<div class="map-input-card">
					<div>
						<button class="btn btn-primary" onclick="beginEdit()">开始绘制</button>
						<button class="btn btn-primary" id="clear" onclick="clearEdit()">清除</button>
						<button class="btn btn-primary" id="finish" onclick="finish()">完成</button>
						<d id="actionContainer">
							<button hidden="hidden"  class="btn btn-primary" onclick="startAnimation()">开始动画</button>
							<button hidden="hidden"  class="btn btn-primary" onclick="pauseAnimation()">暂停动画</button>
							<button hidden="hidden"  class="btn btn-primary" onclick="resumeAnimation()">继续动画</button>
							<button hidden="hidden"  class="btn btn-primary" onclick="stopAnimation()">停止动画</button>
						</d>
					</div>
				</div>
			</div>
		</header>
		<div class = "showMapDiv" id="showMapDiv"></div>
	</body>
</html>
