<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery/jquery-3.4.1.min.js"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=b385678529fcaf84412badbb03da4ac5&plugin=AMap.ControlBar,AMap.PolyEditor"></script>
		<script type="text/javascript" src="js/trackPlayback.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<style>
			*{
				margin: 0px;
				border: none;
				padding: 0px;
			}
			header{
				position: absolute;
				z-index: 1;
				width: 100%;
				height: 90px;
				background: #F0F0F0;
				opacity:0.8;
				box-shadow:0 0 5px #000;
			}
			.showMapDiv{
				position: relative;
				z-index: 0;
				height: calc(100vh);
			}
			header>span{
				font-size: 20px;
				width: 100px;
				margin-left: 45px;
				line-height: 80px;
				display: inline;
				position: absolute;
			}
			header>div{
				height: 100%;
				margin: 3px;
				float: right;
				margin-right: 25px;
				
			}
			header>div>div{
				height: 40px;
			}
			header>div>div>div{
				height: 40px;
				float:right;
			}
			header div div input{
				width: 68px;
				height: 26px;
				margin: 2px 5px;
				border-radius: 5px;
			}
			
		</style>
	</head>
	<body>
		<header>
			<span>轨迹回放</span>
			<div>
				<div class="map-input-card">
					<div>
						<em>速&nbsp;度&nbsp;:</em>
						<input id="speedInput" onchange="changeSpeed()"/>
						<button class="btn btn-primary" onclick="startAnimation()">开始动画</button>
						<button class="btn btn-primary" onclick="pauseAnimation()">暂停动画</button>
						<button class="btn btn-primary" onclick="resumeAnimation()">继续动画</button>
						<button class="btn btn-primary" onclick="stopAnimation()">停止动画</button>
					</div>
                </div>
                <div class="map-input-card" >
					<div>
						<em >电&nbsp;子&nbsp;围&nbsp;栏&nbsp;设&nbsp;置&nbsp;:</em>
						<button class="btn btn-primary"onclick="edit()">开始编辑</button>
						<button class="btn btn-primary"onclick="closeEdit()">结束编辑</button>
					</div>
                </div>
			</div>
		</header>
		<div class = "showMapDiv" id="showMapDiv"></div>
	</body>
	<script>

	</script>
</html>
